<!DOCTYPE html>
<html>
<head>
    <title>PeerCode Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/ruby/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <style>
        :root {
            --accent: #00ff9d;
            --accent-gradient: linear-gradient(to right, #00ff9d, #00a6ff);
            --bg-dark: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.03);
        }
        
        [data-theme="purple"] {
            --accent: #bd00ff;
            --accent-gradient: linear-gradient(to right, #bd00ff, #4c00ff);
        }
        body {
            background: radial-gradient(circle at 50% -50%, #1a1a1a, var(--bg-dark));
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(20, 20, 20, 0.7);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px var(--accent);
        }
        .accent-glow {
            text-shadow: 0 0 10px var(--accent);
        }
        .CodeMirror {
            height: calc(100vh - 4rem);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: transparent !important;
            color: #fff;
        }
        .CodeMirror-gutters {
            background: rgba(0, 0, 0, 2) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .CodeMirror-linenumber { color: rgba(255, 255, 255, 0.3); }
        .peer-cursor {
            border-left: 2px solid var(--cursor-color) !important;
            height: 0.8em !important;
            margin-top: -0.2em;
            box-shadow: 0 0 12px var(--cursor-glow),
                       0 0 20px var(--cursor-glow),
                       0 0 5px #fff,
                       0 0 2px #000 !important;
            position: relative;
            z-index: 100;
            background: linear-gradient(90deg, 
                        rgba(255, 255, 255, 0.5) 0%, 
                        var(--cursor-bg) 20%,
                        transparent 100%);
            width: 2px !important;
            display: inline-block;
            pointer-events: none;
            animation: cursorPulse 1.5s ease-in-out infinite;
        }

        @keyframes cursorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        .animate-pulse-slow { animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes slide-in {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slide-in 0.3s ease-out; }
        .cm-s-monokai.CodeMirror { 
            background: rgba(20, 20, 20, 0.7) !important; 
        }
        .cm-s-monokai .CodeMirror-gutters {
            background: rgba(0, 0, 0, 0.3) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .peer-selection {
            pointer-events: none;
            position: relative;
            z-index: 50;
        }
        .settings-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .settings-panel.open {
            transform: translateX(0);
        }
        .setting-group {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: all 0.2s;
        }
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--accent);
        }
        
        #font-family option,
        #tab-size option {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 8px;
        }
        
        #font-family:focus,
        #tab-size:focus {
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        
        #cursorColor {
            -webkit-appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px;
        }
        
        #cursorColor::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        #cursorColor::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
        
        #cursorColor:hover {
            border-color: var(--accent);
        }
        .custom-color-picker {
            -webkit-appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px;
        }
        
        .custom-color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        .custom-color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
        
        .custom-color-picker:hover {
            border-color: var(--accent);
        }
        .theme-btn {
            position: relative;
            transition: all 0.2s ease;
        }
        
        .theme-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0.5rem;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .theme-btn:hover::after {
            opacity: 1;
            box-shadow: 0 0 20px var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .theme-btn.active::after {
            opacity: 1;
            box-shadow: 0 0 20px var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }
        
        button[onclick="openThemeCreator"]:hover {
            box-shadow: 0 0 20px var(--accent);
        }
        
        .theme-btn .fa-trash-alt {
            font-size: 0.75rem;
            padding: 0.25rem;
        }
        
        .theme-btn button:hover {
            transform: scale(1.1);
        }

        .delete-theme-btn {
            opacity: 0;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .theme-btn:hover .delete-theme-btn {
            opacity: 1;
        }
        
        .delete-theme-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .delete-theme-btn:active {
            transform: scale(0.95);
        }

        #delete-theme-modal .flex.items-center.justify-between:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #delete-theme-modal .flex.items-center.justify-between {
            cursor: pointer;
        }

        #delete-theme-modal .flex.items-center.justify-between .delete-button:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        button[onclick="connectToPeer"]:hover,
        button#preview-toggle-btn:hover {
            box-shadow: 0 0 20px var(--accent);
        }

        #preview-container,
        .CodeMirror {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #preview-container.hidden,
        .CodeMirror.hidden {
            opacity: 0;
            visibility: hidden;
        }

    </style>
</head>
<body class="text-gray-300 h-screen flex overflow-hidden">
    <div class="w-72 glass border-r border-gray-800 flex flex-col slide-in">
        <div class="p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-[var(--accent)] to-[#00a6ff] flex items-center justify-center">
                    <i class="fas fa-code text-black text-lg"></i>
                </div>
                <span class="text-lg font-semibold text-white accent-glow">PeerCode</span>
            </div>
            <button onclick="toggleSettings()" class="p-2 rounded hover:bg-white/5 transition-colors">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="p-4 flex items-center justify-between">
            <h2 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Files</h2>
            <div class="flex items-center space-x-2">
                <div id="save-indicator" class="text-xs text-gray-400"></div>
                <button onclick="createNewFile()" class="p-2 rounded hover:bg-white/5 transition-colors">
                    <i class="fas fa-plus text-[var(--accent)]"></i>
                </button>
            </div>
        </div>
        <div class="px-4 mb-2">
            <div class="relative">
                <input type="text" 
                       id="file-search" 
                       class="w-full bg-black/20 border border-gray-800 rounded-md px-4 py-2 text-sm text-white focus:border-[var(--accent)] transition-colors outline-none"
                       placeholder="Search files...">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400 text-xs"></i>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto">
            <ul id="file-list" class="py-2"></ul>
        </div>
    </div>
    <div class="flex-1 flex flex-col">
        <div class="h-16 glass flex items-center px-6 justify-between">
            <div class="flex items-center space-x-4">
                <div id="connection-status" class="text-sm rounded-md px-3 py-1.5 glass"></div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="glass px-4 py-1.5 rounded-md flex items-center space-x-3">
                    <span class="text-xs text-gray-400">YOUR ID</span>
                    <input type="text" id="peer-id" class="bg-transparent w-32 text-sm" readonly>
                </div>
                <div class="glass px-4 py-1.5 rounded-md flex items-center space-x-3">
                    <span class="text-xs text-gray-400">CONNECT TO</span>
                    <input type="text" id="connect-to" class="bg-transparent w-32 text-sm" placeholder="Peer ID">
                </div>
                <button onclick="connectToPeer()" class="px-4 py-1.5 rounded-md bg-gradient-to-r from-[var(--accent)] to-[#4c00ff] text-black font-medium text-sm hover:shadow-lg hover:shadow-[var(--accent)]/20 transition-all">
                    <i class="fas fa-link mr-2"></i>Connect
                </button>
                <button id="preview-toggle-btn" onclick="toggleHtmlPreview()" class="px-4 py-1.5 rounded-md text-sm bg-gradient-to-r from-[var(--accent)] to-[#4c00ff] text-black hover:shadow-lg hover:shadow-[var(--accent)]/20 transition-all">
                    Toggle Preview
                </button>
            </div>
        </div>
        <div class="flex-1 overflow-hidden p-4">
            <div class="h-full glass rounded-lg overflow-hidden">
                <textarea id="editor"></textarea>
            </div>
            <div id="preview-container" class="hidden h-full glass rounded-lg overflow-hidden">
                <iframe id="preview-frame" class="w-full h-full"></iframe>
            </div>
        </div>
    </div>
    <div id="new-file-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass rounded-xl w-[400px] p-6 shadow-2xl shadow-black/20 scale-100 opacity-100 transition-all duration-200">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-white">Create New File</h3>
                <button onclick="closeNewFileModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="new-file-form" onsubmit="handleNewFile(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">File Name</label>
                    <div class="relative">
                        <input type="text" 
                               id="new-file-name" 
                               class="w-full bg-black/20 border border-gray-800 rounded-md px-4 py-2 text-white focus:border-[var(--accent)] transition-colors outline-none"
                               placeholder="example.js">
                        <div class="absolute right-3 top-2.5 text-gray-500 text-sm"></div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">File Type</label>
                    <div class="grid grid-cols-4 gap-2">
                        <button type="button" onclick="setFileType('js')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-js text-yellow-500 mr-2"></i>JS
                        </button>
                        <button type="button" onclick="setFileType('html')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-html5 text-orange-500 mr-2"></i>HTML
                        </button>
                        <button type="button" onclick="setFileType('css')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-css3 text-blue-500 mr-2"></i>CSS
                        </button>
                        <button type="button" onclick="setFileType('txt')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fas fa-file-alt text-gray-400 mr-2"></i>TXT
                        </button>
                    </div>
                    <div class="grid grid-cols-4 gap-2 mt-2">
                        <button type="button" onclick="setFileType('py')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-python text-blue-400 mr-2"></i>PY
                        </button>
                        <button type="button" onclick="setFileType('rb')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fas fa-gem text-red-400 mr-2"></i>RB
                        </button>
                        <button type="button" onclick="setFileType('php')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-php text-purple-400 mr-2"></i>PHP
                        </button>
                        <button type="button" onclick="setFileType('md')" class="file-type-btn px-3 py-2 rounded-md text-sm glass-hover transition-all">
                            <i class="fab fa-markdown text-white mr-2"></i>MD
                        </button>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" 
                            onclick="closeNewFileModal()" 
                            class="px-4 py-2 rounded-md text-sm text-gray-400 hover:text-white transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 rounded-md bg-gradient-to-r from-[var(--accent)] to-[#4c00ff] text-black font-medium text-sm hover:shadow-lg hover:shadow-[var(--accent)]/20 transition-all">
                        Create File
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="settings-panel" class="settings-panel fixed right-0 top-0 h-screen w-96 glass z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 flex items-center justify-between border-b border-gray-800">
                <h2 class="text-lg font-semibold text-white">Settings</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-8">
                <div class="setting-group pb-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-4">Theme</h3>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="setTheme('green')" class="theme-btn relative p-4 rounded-lg transition-all group" data-theme="green">
                            <div class="w-full h-2 rounded bg-[#00ff9d]"></div>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-sm">Green</span>
                            </div>
                        </button>
                        <button onclick="setTheme('purple')" class="theme-btn relative p-4 rounded-lg transition-all group">
                            <div class="w-full h-2 rounded bg-[#bd00ff]"></div>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-sm">Purple</span>
                            </div>
                        </button>
                    </div>
                    <div class="space-y-2">
                        <button onclick="openThemeCreator()" class="w-full p-3 rounded-lg border border-dashed border-gray-700 hover:border-[var(--accent)] text-gray-400 hover:text-[var(--accent)] transition-all">
                            <i class="fas fa-plus mr-2"></i>
                            Create Custom Theme
                        </button>
                        <button onclick="openDeleteThemeModal()" class="w-full p-3 rounded-lg border border-dashed border-red-800/30 hover:border-red-500/50 text-gray-400 hover:text-red-400 transition-all">
                            <i class="fas fa-trash-alt mr-2"></i>
                            Delete Custom Theme
                        </button>
                    </div>
                </div>
                
                <div class="setting-group pb-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-4">Editor</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-gray-300 mb-2 block">Font Size</label>
                            <input type="range" min="10" max="24" value="14" class="slider" id="font-size">
                            <div class="text-right text-sm text-gray-400 mt-1">14px</div>
                        </div>
                        <div>
                            <label class="text-sm text-gray-300 mb-2 block">Tab Size</label>
                            <select id="tab-size" class="w-full bg-black/20 border border-gray-800 rounded-md px-3 py-2 text-sm">
                                <option value="2">2 spaces</option>
                                <option value="4">4 spaces</option>
                                <option value="8">8 spaces</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-sm text-gray-300">Line Wrapping</label>
                            <label class="switch">
                                <input type="checkbox" id="line-wrap" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="setting-group pb-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-4">Appearance</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm text-gray-300 mb-2 block">Cursor Color</label>
                            <input type="color" id="cursorColor" class="w-full h-10 rounded cursor-pointer">
                        </div>
                        <div>
                            <label class="text-sm text-gray-300 mb-2 block">Font Family</label>
                            <select id="font-family" class="w-full bg-black/20 border border-gray-800 rounded-md px-3 py-2 text-sm">
                                <option value="'JetBrains Mono'">JetBrains Mono</option>
                                <option value="'Fira Code'">Fira Code</option>
                                <option value="'Source Code Pro'">Source Code Pro</option>
                                <option value="'Roboto Mono'">Roboto Mono</option>
                                <option value="'IBM Plex Mono'">IBM Plex Mono</option>
                                <option value="'Space Mono'">Space Mono</option>
                                <option value="'Ubuntu Mono'">Ubuntu Mono</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="setting-group pb-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-4">Auto-Save</h3>
                    <div>
                        <label class="text-sm text-gray-300 mb-2 block">Interval (seconds)</label>
                        <input type="range" min="1" max="30" value="5" class="slider" id="auto-save">
                        <div class="text-right text-sm text-gray-400 mt-1">5s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="theme-creator-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass rounded-xl w-[400px] p-6 shadow-2xl shadow-black/20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-white">Create Custom Theme</h3>
                <button onclick="closeThemeCreator()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="text-sm text-gray-300 mb-2 block">Theme Name</label>
                    <input type="text" id="theme-name" class="w-full bg-black/20 border border-gray-800 rounded-md px-4 py-2 text-white focus:border-[var(--accent)] transition-colors outline-none" placeholder="My Custom Theme">
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-2 block">Accent Color</label>
                    <input type="color" id="accent-color" class="w-full h-10 rounded cursor-pointer custom-color-picker" value="#00ff9d">
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-2 block">Gradient Start</label>
                    <input type="color" id="gradient-start" class="w-full h-10 rounded cursor-pointer custom-color-picker" value="#00ff9d">
                </div>
                <div>
                    <label class="text-sm text-gray-300 mb-2 block">Gradient End</label>
                    <input type="color" id="gradient-end" class="w-full h-10 rounded cursor-pointer custom-color-picker" value="#00a6ff">
                </div>
                <div class="mt-6 p-4 rounded-lg glass">
                    <label class="text-sm text-gray-400 mb-2 block">Preview</label>
                    <div id="theme-preview" class="h-16 rounded-lg" style="background: linear-gradient(to right, #00ff9d, #00a6ff)"></div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="closeThemeCreator()" class="px-4 py-2 rounded-md text-sm text-gray-400 hover:text-white transition-colors">
                        Cancel
                    </button>
                    <button onclick="saveCustomTheme()" class="px-4 py-2 rounded-md bg-gradient-to-r from-[var(--accent)] to-[#4c00ff] text-black font-medium text-sm hover:shadow-lg hover:shadow-[var(--accent)]/20 transition-all">
                        Save Theme
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="delete-theme-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass rounded-xl w-[400px] p-6 shadow-2xl shadow-black/20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-white">Delete Custom Theme</h3>
                <button onclick="closeDeleteThemeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="custom-theme-list" class="space-y-2 max-h-[60vh] overflow-y-auto">
            </div>
            <div class="flex justify-end mt-6">
                <button onclick="closeDeleteThemeModal()" class="px-4 py-2 rounded-md text-sm text-gray-400 hover:text-white transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>
    <div id="delete-file-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass rounded-xl w-[400px] p-6 shadow-2xl shadow-black/20 scale-100 opacity-100 transition-all duration-200">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-white">Delete File</h3>
                <button onclick="closeDeleteFileModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-300 mb-6">Are you sure you want to delete <span id="delete-filename" class="text-[var(--accent)]"></span>? This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button onclick="closeDeleteFileModal()" 
                        class="px-4 py-2 rounded-md text-sm text-gray-400 hover:text-white transition-colors">
                    Cancel
                </button>
                <button onclick="confirmDeleteFile()" 
                        class="px-4 py-2 rounded-md bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-all text-sm">
                    Delete File
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
